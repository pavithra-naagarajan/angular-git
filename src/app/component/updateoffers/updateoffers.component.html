<div class="reglist">
    <a href="offeroperations"><button class="btn btn-primary">Back</button></a>

    <form novalidate [formGroup]="addOfferForm" style="margin-left: 650px;width: 450px;" (ngSubmit)="updateOffer()">
  <fieldset>
    
    <div class="form-group">
        <label>*Offer Id:</label>
        <input type="number" class="form-control" formControlName="offerId" readonly>
    </div><br>

    <div class="form-group">
        <div class="col-md-6" style="width: 450px;">
            <label for="roomType">*Room Type</label>
            <select class="form-control form-control-lg"   name="roomType" formControlName="roomType" ngModel required>
                <option selected="selected">--Select---</option>
                <option>AC</option>
                <option>Normal</option>
                <option>Deluxe</option>
               
            </select>
            <div class="alert alert-danger"
            *ngIf="addOfferForm.get('roomType').hasError('required') && addOfferForm.get('roomType').dirty">
                 Room Type is required
            </div>
      </div>
      </div><br>
      <div class="form-group">
        <label>*Offer Name:</label>
        <input type="text" class="form-control" formControlName="offerName">
        <div class="alert alert-danger"
            *ngIf="addOfferForm.get('offerName').hasError('required') && addOfferForm.get('offerName').dirty">
            Offer Name is required
        </div>
    </div><br>
    <div class="form-group">
        <label>*From Date:</label>
        <input type="date" class="form-control" formControlName="offerFromDate">
        <div class="alert alert-danger"
            *ngIf="addOfferForm.get('offerFromDate').hasError('required') && addOfferForm.get('offerFromDate').dirty">
            Offer From Date is required
        </div>
    </div><br>
   
   <div class="form-group">
        <label>*To Date:</label>
        <input type="date" class="form-control" formControlName="offerToDate">
        <div class="alert alert-danger"
            *ngIf="addOfferForm.get('offerToDate').hasError('required') && addOfferForm.get('offerToDate').dirty">
            Offer To Date is required
        </div>
    </div><br>

    <div class="form-group">
        <div class="col-md-6" style="width: 450px;">

            <label for="offerDetails">*Offer Details</label>
            <select class="form-control form-control-lg"   name="offerDetails" formControlName="offerDetails" ngModel required>
                <option selected="selected">--Select---</option>
                <option>LateNightDrinksFree</option>
                <option>BreakfastFree</option>
                <option>EveningDessertFree</option>
            </select>
            <div class="alert alert-danger"
            *ngIf="addOfferForm.get('offerDetails').hasError('required') && addOfferForm.get('offerDetails').dirty">
               Offer Details is required
            </div>
      </div>
      </div><br>

      <div class="form-group">
        <label>*Discount Percentage:</label>
        <input type="text" class="form-control" formControlName="discountPercentage">
        <div class="alert alert-danger"
            *ngIf="addOfferForm.get('discountPercentage').hasError('required') && addOfferForm.get('discountPercentage').dirty">
             Discount Percentage is required
        </div>
        <div class="alert alert-danger"
            *ngIf="addOfferForm.get('discountPercentage').hasError('min') && addOfferForm.get('discountPercentage').dirty">
             Discount Percentage sholud be greater than 0
        </div>
    </div><br><br>

    <div class="form-group">
        
        <label for="termsAndConditions"> &nbsp;&nbsp;&nbsp;&nbsp; This offer will be shown to all customers while adding  <br><input type="checkbox" formControlName="termsAndConditions" ngModel required> &nbsp; a room and check this to make sure your details are <br> &nbsp;&nbsp;&nbsp;&nbsp; correct about offer</label><br>
            <div class="alert alert-danger"
            *ngIf="addOfferForm.get('termsAndConditions').hasError('required') && addOfferForm.get('termsAndConditions').dirty">
              Terms And Conditions is required
            </div>
      </div><br><br>

    <td>
        <button type="submit" class="btn btn-primary" [disabled] ="addOfferForm.invalid">Update Offer</button>&nbsp;&nbsp;<button class="btn btn-success" type="reset">Reset</button>
    </td>
    <br><br>
    </fieldset>
    </form>
   
 
</div>
